<!DOCTYPE html>
<html>
  <head>
    <title>Head Tracking for A-frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
      var websocket = new WebSocket("ws://localhost:3000");

      websocket.onopen = function() {
        console.log("Conectado ao servidor WebSocket");
      };

      websocket.onmessage = function(event) {
        var data = JSON.parse(event.data);

        var normalizeRotation = function(angle) {
          return (angle + 180) % 360 - 180;
        };

        var camera = document.querySelector("#cameraEntity");
        camera.setAttribute("rotation", {
          x: normalizeRotation(data.xRotation),
          y: -normalizeRotation(data.yRotation),
          z: normalizeRotation(data.zRotation)
        });
      };
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity id="cameraEntity"><a-entity id="camera" camera look-controls></a-entity></a-entity>
      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
